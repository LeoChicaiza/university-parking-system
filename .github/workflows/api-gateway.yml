name: API Gateway CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/gateway/**"
      - ".github/workflows/api-gateway.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/gateway/**"

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      
      - name: Run Maven tests
        run: |
          cd services/gateway/api-gateway
          mvn clean test -B
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-gateway-test-reports
          path: services/gateway/api-gateway/target/surefire-reports/
          retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      
      - name: Build API Gateway
        run: |
          cd services/gateway/api-gateway
          mvn clean package -B -DskipTests
      
      - name: Verify JAR creation
        run: |
          cd services/gateway/api-gateway
          echo "JAR files in target:"
          ls -la target/*.jar || echo "No JAR files found"
          echo ""
          echo "Target directory contents:"
          ls -la target/ || echo "Target directory doesn't exist"
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-gateway-jar
          path: services/gateway/api-gateway/target/
          retention-days: 7

  build-and-push-docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: api-gateway-jar
          path: services/gateway/api-gateway/target/
      
      - name: Verify downloaded JAR
        run: |
          echo "Verifying JAR file exists..."
          ls -la services/gateway/api-gateway/target/ || echo "Target directory doesn't exist"
          echo ""
          echo "Looking for JAR files..."
          find services/gateway/api-gateway -name "*.jar" -type f || echo "No JAR files found"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/gateway/api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify Docker image
        run: |
          echo "‚úÖ API Gateway Docker image built and pushed successfully"
          echo "üì¶ Image: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway"
          echo "üè∑Ô∏è Tags:"
          echo "  - latest"
          echo "  - ${{ github.sha }}"

  deploy-notification:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send deployment notification
        run: |
          echo "üöÄ API Gateway deployment completed successfully!"
          echo ""
          echo "üì¶ Service: API Gateway"
          echo ""
          echo "üê≥ Docker images pushed to: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.sha }}"
          echo ""
          echo "üìä Test reports and artifacts available in GitHub Actions"
        shell: bash