name: 'Terraform Plan - QA Environment'

on:
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - 'infrastructure/terraform/**'

jobs:
  terraform-plan:
    name: 'Terraform Plan - QA'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure/terraform
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.6.0'
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1
    
    - name: Terraform Init
      id: init
      run: terraform init
      
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check
      
    - name: Terraform Validate
      id: validate
      run: terraform validate
      
    - name: Terraform Plan for QA
      id: plan
      run: terraform plan -var-file="qa.tfvars"
      
    - name: Plan Summary
      if: always()
      run: |
        echo "=== TERRAFORM PLAN COMPLETED ==="
        echo "âœ… Terraform plan executed successfully"
        echo "ðŸ“‹ Review the changes above before approving"
        echo "ðŸš€ Next: Merge PR to trigger apply workflow"