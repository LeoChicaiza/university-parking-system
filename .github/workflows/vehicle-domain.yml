name: Vehicle Domain CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/vehicle/**"
      - ".github/workflows/vehicle-domain.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/vehicle/**"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [vehicle-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify service directory exists
        run: |
          echo "Checking for ${{ matrix.service }}..."
          if [ -d "services/vehicle/${{ matrix.service }}" ]; then
            echo "âœ… Directory exists: services/vehicle/${{ matrix.service }}"
          else
            echo "âŒ Directory NOT FOUND: services/vehicle/${{ matrix.service }}"
            exit 1
          fi
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Run Maven tests
        run: |
          echo "Running unit tests for ${{ matrix.service }}"
          SERVICE_DIR="services/vehicle/${{ matrix.service }}"
          
          cd "$SERVICE_DIR"
          echo "Current directory: $(pwd)"
          
          # Clean and compile first
          mvn clean compile -B
          
          # Run tests
          echo "=== Running Unit Tests ==="
          mvn test -B
          
          echo "=== Test Results Summary ==="
          if [ -d "target/surefire-reports" ]; then
            find target/surefire-reports -name "*.txt" -exec echo "Test file: {}" \;
          fi
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: services/vehicle/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7
      
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: services/vehicle/${{ matrix.service }}/target/site/jacoco/
          retention-days: 7

  build-jars:
    needs: test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [vehicle-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build JAR with Maven
        run: |
          echo "=== Building JAR for ${{ matrix.service }} ==="
          SERVICE_DIR="services/vehicle/${{ matrix.service }}"
          
          cd "$SERVICE_DIR"
          echo "Current directory: $(pwd)"
          
          # Package the application (skip tests since they already passed)
          mvn clean package -B -DskipTests
          
          echo "=== Build Verification ==="
          if [ -d "target" ]; then
            echo "âœ… Target directory created"
            echo "JAR files:"
            find target -name "*.jar" -type f
            echo ""
            echo "File sizes:"
            ls -lh target/*.jar
            
            # Note the exact JAR name for Docker
            JAR_FILE=$(find target -name "*.jar" -type f | head -1)
            echo "EXACT_JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_ENV
          else
            echo "âŒ ERROR: Target directory not created!"
            exit 1
          fi
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: services/vehicle/${{ matrix.service }}/target/*.jar
          retention-days: 1

  build-and-push-docker:
    needs: build-jars
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [vehicle-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Rebuild JAR (to ensure it exists in context)
        run: |
          echo "=== Rebuilding JAR for Docker context ==="
          SERVICE_DIR="services/vehicle/${{ matrix.service }}"
          
          cd "$SERVICE_DIR"
          echo "Current directory: $(pwd)"
          
          # Quick rebuild (skip tests since they already passed)
          mvn clean package -B -DskipTests -q
          
          echo "=== Verifying JAR for Docker ==="
          JAR_PATTERN="${{ matrix.service }}-*.jar"
          JAR_FILE=$(find target -name "$JAR_PATTERN" -type f | head -1)
          
          if [ -n "$JAR_FILE" ]; then
            echo "âœ… Found JAR file: $JAR_FILE"
            ls -lh "$JAR_FILE"
            
            # Guardar el nombre exacto para referencia
            echo "EXACT_JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_ENV
          else
            echo "âŒ ERROR: No JAR file found!"
            echo "Looking for pattern: $JAR_PATTERN"
            echo "Target directory contents:"
            ls -la target/ || echo "No target directory"
            exit 1
          fi
      
      - name: Verify Dockerfile exists
        run: |
          echo "=== Checking Dockerfile ==="
          DOCKERFILE="services/vehicle/${{ matrix.service }}/Dockerfile"
          if [ -f "$DOCKERFILE" ]; then
            echo "âœ… Dockerfile exists"
            echo "=== Dockerfile content ==="
            cat "$DOCKERFILE"
          else
            echo "âŒ ERROR: Dockerfile not found at $DOCKERFILE"
            exit 1
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/vehicle/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify Docker image pushed
        run: |
          echo "========================================="
          echo "âœ… VEHICLE DOMAIN - DOCKER IMAGE SUCCESSFULLY PUSHED!"
          echo "ğŸ“¦ Service: ${{ matrix.service }}"
          echo "ğŸš— Type: Vehicle Management Service"
          echo "ğŸ·ï¸ Tags:"
          echo "   - latest"
          echo "   - ${{ github.sha }}"
          echo "ğŸ³ Registry: Docker Hub"
          echo "ğŸ‘¤ User: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "ğŸ”— URL: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}"
          echo "========================================="

  quality-gate:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Quality Gate Summary
        run: |
          echo "ğŸš— VEHICLE DOMAIN - QUALITY GATE REPORT"
          echo "========================================"
          echo ""
          echo "âœ… All tests passed for:"
          echo "   â€¢ vehicle-service"
          echo ""
          echo "ğŸ“Š Quality Metrics:"
          echo "   - Vehicle management tests executed successfully"
          echo "   - Code compiled without errors"
          echo "   - Ready for JAR generation and Docker build"
          echo ""
          echo "ğŸš€ Ready for next pipeline stages!"

  deploy-notification:
    needs: [build-and-push-docker, quality-gate]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Final deployment notification
        run: |
          echo "ğŸš€ğŸš€ğŸš€ VEHICLE DOMAIN - PRODUCTION DEPLOYMENT COMPLETED! ğŸš€ğŸš€ğŸš€"
          echo ""
          echo "ğŸš— VEHICLE MANAGEMENT SERVICE DEPLOYED"
          echo "======================================="
          echo ""
          echo "ğŸ“¦ DOCKER IMAGES PUSHED TO DOCKER HUB:"
          echo "   ğŸš— ${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:latest"
          echo "   ğŸš— ${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:${{ github.sha }}"
          echo ""
          echo "âœ… QUALITY CHECKS PASSED:"
          echo "   â€¢ All unit tests executed and passed"
          echo "   â€¢ Code compilation successful"
          echo "   â€¢ JAR files generated successfully"
          echo "   â€¢ Docker images built without errors"
          echo ""
          echo "ğŸ“Š ARTIFACTS AVAILABLE:"
          echo "   â€¢ Test reports in GitHub Actions artifacts"
          echo "   â€¢ JAR files available for deployment"
          echo "   â€¢ Docker images ready for container orchestration"
          echo ""
          echo "ğŸ”— DOCKER HUB LINKS:"
          echo "   â€¢ https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service"
          echo ""
          echo "ğŸ READY FOR PRODUCTION DEPLOYMENT!"