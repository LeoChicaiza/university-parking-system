name: Vehicle Domain CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/vehicle/**"
      - ".github/workflows/vehicle-domain.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/vehicle/**"

env:
  # Variables de configuraci√≥n
  REGISTRY: docker.io
  IMAGE_NAME: vehicle-service
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [vehicle-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      
      - name: Run Maven tests for ${{ matrix.service }}
        run: |
          cd services/vehicle/${{ matrix.service }}
          mvn clean test -B
        shell: bash
        env:
          MAVEN_OPTS: "-Dmaven.test.failure.ignore=true"
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: |
            services/vehicle/${{ matrix.service }}/target/surefire-reports/
            services/vehicle/${{ matrix.service }}/target/failsafe-reports/
          retention-days: 7
      
      - name: Upload JaCoCo coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ matrix.service }}
          path: services/vehicle/${{ matrix.service }}/target/site/jacoco/
          retention-days: 7

  build-jars:
    needs: test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [vehicle-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      
      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd services/vehicle/${{ matrix.service }}
          mvn clean package -B -DskipTests
      
      - name: Verify JAR creation
        run: |
          cd services/vehicle/${{ matrix.service }}
          if [ -f "target/*.jar" ]; then
            echo "‚úÖ JAR file created successfully"
            ls -la target/*.jar
          else
            echo "‚ùå JAR file not found"
            exit 1
          fi
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: services/vehicle/${{ matrix.service }}/target/*.jar
          retention-days: 7

  security-scan:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'vehicle-service'
          path: './services/vehicle/vehicle-service'
          format: 'HTML'
          out: './reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report-vehicle-service
          path: ./reports
          retention-days: 30

  build-and-push-docker:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [vehicle-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: --debug
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,suffix={{date 'YYYYMMDD'}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/vehicle/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:v${{ github.run_number }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      
      - name: Verify Docker image
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Docker image built successfully"
          echo "Image tags:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:v${{ github.run_number }}"

  deploy-notification:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send deployment notification
        run: |
          echo "üöÄ Vehicle Domain deployment completed successfully!"
          echo ""
          echo "üì¶ Services deployed:"
          echo "   - vehicle-service"
          echo ""
          echo "üê≥ Docker images pushed to: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:latest"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:${{ github.sha }}"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:v${{ github.run_number }}"
          echo ""
          echo "üìä Test reports and artifacts available in GitHub Actions"
          echo "üîí Security scan completed"
        shell: bash
      
      - name: Create deployment summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `
            # üöÄ Vehicle Domain Deployment Summary
            
            ## ‚úÖ Status: Successfully Deployed
            
            ### üì¶ Services
            - **vehicle-service**: Microservice for vehicle management
            
            ### üê≥ Docker Images
            Images pushed to Docker Hub:
            - \`${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:latest\`
            - \`${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:${{ github.sha }}\`
            - \`${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service:v${{ github.run_number }}\`
            
            ### üß™ Quality Gates
            - ‚úÖ Unit tests passed
            - ‚úÖ Security scan completed
            - ‚úÖ Docker image built and pushed
            
            ### üìä Artifacts Generated
            1. Test reports
            2. JAR files
            3. Coverage reports (JaCoCo)
            4. Security scan results
            
            ### üîó Links
            - **Commit**: ${{ github.event.head_commit.url }}
            - **Workflow**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - **Docker Hub**: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/vehicle-service
            
            ---
            *Deployment completed at: ${{ github.event.head_commit.timestamp }}*
            `;
            
            // Create a comment on the commit
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: summary
            });
            
            console.log('Deployment summary created successfully!');