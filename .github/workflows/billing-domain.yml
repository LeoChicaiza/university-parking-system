name: Billing Domain CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/billing-reporting/**"
      - ".github/workflows/billing-domain.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/billing-reporting/**"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [billing-service, notification-service, reporting-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Run Maven tests for ${{ matrix.service }}
        run: |
          echo "Running tests for ${{ matrix.service }}..."
          cd services/billing-reporting/${{ matrix.service }}
          mvn clean test -B -DskipTests=false
        shell: bash
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: services/billing-reporting/${{ matrix.service }}/target/surefire-reports/

  build-jars:
    needs: test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [billing-service, notification-service, reporting-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd services/billing-reporting/${{ matrix.service }}
          mvn clean package -B -DskipTests
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: services/billing-reporting/${{ matrix.service }}/target/*.jar

  build-and-push-docker:
    needs: build-jars
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    strategy:
      matrix:
        service: [billing-service, notification-service, reporting-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: services/billing-reporting/${{ matrix.service }}/target/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/billing-reporting/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-notification:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "âœ… Billing Domain deployment completed successfully!"
          echo "Services deployed:"
          echo "- billing-service"
          echo "- notification-service"
          echo "- reporting-service"
          echo ""
          echo "Docker images pushed to: ${{ secrets.DOCKERHUB_USERNAME }}"
        shell: bash