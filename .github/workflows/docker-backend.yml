name: Build & Push Backend Services

on:
  push:
    branches:
      - QA

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîÅ EJEMPLO: ENTRY-SERVICE
      - name: Build & Push Entry-Service
        run: |
          cd services/access-control/entry-service
          mvn clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/entry-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/entry-service:latest

      # üîÅ API GATEWAY
      - name: Build & Push API Gateway
        run: |
          cd services/gateway/api-gateway
          mvn clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
