name: Parking Domain CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/parking-management/**"
      - ".github/workflows/parking-domain.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/parking-management/**"

jobs:
  debug-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug project structure
        run: |
          echo "=== FULL WORKSPACE STRUCTURE ==="
          pwd
          ls -la
          echo ""
          echo "=== FINDING ALL FILES ==="
          find . -type f -name "*.java" | head -5
          find . -type f -name "pom.xml" | head -5
          echo ""
          echo "=== CHECKING SERVICES PATH ==="
          if [ -d "services" ]; then
            echo "‚úÖ services/ directory exists"
            ls -la services/
            if [ -d "services/parking-management" ]; then
              echo "‚úÖ services/parking-management/ exists"
              ls -la services/parking-management/
            else
              echo "‚ùå services/parking-management/ NOT FOUND"
            fi
          else
            echo "‚ùå services/ directory NOT FOUND"
            echo "Current directory structure:"
            tree -L 3 || ls -la
          fi

  test:
    runs-on: ubuntu-latest
    needs: debug-structure
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify directory exists
        run: |
          echo "Checking for ${{ matrix.service }}..."
          if [ -d "services/parking-management/${{ matrix.service }}" ]; then
            echo "‚úÖ Directory exists: services/parking-management/${{ matrix.service }}"
            ls -la "services/parking-management/${{ matrix.service }}/"
          else
            echo "‚ùå Directory NOT FOUND: services/parking-management/${{ matrix.service }}"
            echo "Available directories in services/parking-management/:"
            ls -la "services/parking-management/" || echo "Cannot list directory"
          fi
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Run Maven tests
        run: |
          echo "Running tests for ${{ matrix.service }}"
          SERVICE_DIR="services/parking-management/${{ matrix.service }}"
          
          if [ -d "$SERVICE_DIR" ]; then
            cd "$SERVICE_DIR"
            echo "Current directory: $(pwd)"
            mvn clean test -B
          else
            echo "ERROR: Directory $SERVICE_DIR does not exist!"
            exit 1
          fi
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: services/parking-management/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

  build-and-push-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build Maven project
        run: |
          echo "=== Building ${{ matrix.service }} ==="
          SERVICE_PATH="services/parking-management/${{ matrix.service }}"
          
          if [ ! -d "$SERVICE_PATH" ]; then
            echo "‚ùå ERROR: Service directory not found: $SERVICE_PATH"
            echo "Current directory: $(pwd)"
            echo "Available content:"
            ls -la
            exit 1
          fi
          
          echo "‚úÖ Found service at: $SERVICE_PATH"
          cd "$SERVICE_PATH"
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          
          echo ""
          echo "=== Running Maven Build ==="
          mvn clean package -B -DskipTests
          
          echo ""
          echo "=== Verifying JAR Creation ==="
          if [ -d "target" ]; then
            echo "‚úÖ Target directory created"
            ls -la target/
            echo ""
            echo "JAR files found:"
            find target -name "*.jar" -type f
          else
            echo "‚ùå ERROR: Target directory not created!"
            exit 1
          fi
      
      - name: Verify build output
        run: |
          echo "=== Build Verification for ${{ matrix.service }} ==="
          JAR_DIR="services/parking-management/${{ matrix.service }}/target"
          
          if [ -d "$JAR_DIR" ]; then
            echo "‚úÖ Target directory exists"
            echo "Contents of $JAR_DIR:"
            ls -la "$JAR_DIR/"
            
            # Find the actual JAR file name
            JAR_FILE=$(find "$JAR_DIR" -name "*.jar" -type f | head -1)
            if [ -n "$JAR_FILE" ]; then
              echo "‚úÖ Found JAR file: $JAR_FILE"
              echo "JAR size: $(du -h "$JAR_FILE" | cut -f1)"
            else
              echo "‚ùå ERROR: No JAR file found in target directory!"
              exit 1
            fi
          else
            echo "‚ùå ERROR: Target directory not found: $JAR_DIR"
            exit 1
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/parking-management/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Success notification
        run: |
          echo "========================================="
          echo "‚úÖ SUCCESS: ${{ matrix.service }}"
          echo "üì¶ Docker Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}"
          echo "üè∑Ô∏è Tags: latest, ${{ github.sha }}"
          echo "========================================="

  deploy-notification:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Final deployment notification
        run: |
          echo "üöÄüöÄüöÄ DEPLOYMENT COMPLETED SUCCESSFULLY! üöÄüöÄüöÄ"
          echo ""
          echo "üéâ All services built and pushed to Docker Hub:"
          echo "   ‚Ä¢ parking-lot-service ‚úÖ"
          echo "   ‚Ä¢ parking-space-service ‚úÖ"
          echo ""
          echo "üì¶ Images available at:"
          echo "   https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-service"
          echo "   https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/parking-space-service"
          echo ""
          echo "üè∑Ô∏è Tags pushed:"
          echo "   - latest"
          echo "   - ${{ github.sha }}"
          echo ""
          echo "‚úÖ Ready for production deployment!"
          