name: Parking Domain CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/parking-management/**"
      - ".github/workflows/parking-domain.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/parking-management/**"

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      
      - name: Run Maven tests for ${{ matrix.service }}
        run: |
          cd services/parking-management/${{ matrix.service }}
          mvn clean test -B
        shell: bash
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: services/parking-management/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

  build-jars:
    needs: test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      
      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd services/parking-management/${{ matrix.service }}
          mvn clean package -B -DskipTests
      
      - name: Verify JAR creation for ${{ matrix.service }}
        run: |
          cd services/parking-management/${{ matrix.service }}
          echo "=== JAR files for ${{ matrix.service }} ==="
          ls -la target/*.jar || echo "No JAR files found"
          echo ""
          echo "=== Target directory ==="
          ls -la target/ || echo "Target directory doesn't exist"
      
      - name: Upload JAR artifact for ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: services/parking-management/${{ matrix.service }}/target/
          retention-days: 7

  build-and-push-docker:
    needs: build-jars
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download JAR artifact for ${{ matrix.service }}
        uses: actions/download-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: services/parking-management/${{ matrix.service }}/target/
      
      - name: Verify downloaded JAR for ${{ matrix.service }}
        run: |
          echo "=== Verifying JAR for ${{ matrix.service }} ==="
          ls -la services/parking-management/${{ matrix.service }}/target/ || echo "Target directory doesn't exist"
          echo ""
          echo "=== Looking for JAR files ==="
          find services/parking-management/${{ matrix.service }} -name "*.jar" -type f || echo "No JAR files found"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3  # ‚Üê CORREGIDO
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: services/parking-management/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify Docker image for ${{ matrix.service }}
        run: |
          echo "‚úÖ ${{ matrix.service }} Docker image built and pushed successfully"
          echo "üì¶ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}"
          echo "üè∑Ô∏è Tags:"
          echo "  - latest"
          echo "  - ${{ github.sha }}"

  deploy-notification:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "üöÄ Parking Domain deployment completed successfully!"
          echo ""
          echo "üì¶ Services deployed:"
          echo "- parking-lot-service"
          echo "- parking-space-service"
          echo ""
          echo "üê≥ Docker images pushed to: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-service:latest"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-service:${{ github.sha }}"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/parking-space-service:latest"
          echo "   - ${{ secrets.DOCKERHUB_USERNAME }}/parking-space-service:${{ github.sha }}"
          echo ""
          echo "Test reports and artifacts available in GitHub Actions"
        shell: bash