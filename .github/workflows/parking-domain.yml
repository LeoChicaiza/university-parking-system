name: Parking Domain CI/CD

on:
  push:
    branches: [ "QA", "main" ]
    paths:
      - "services/parking-management/**"
      - ".github/workflows/parking-domain.yml"
  pull_request:
    branches: [ "QA", "main" ]
    paths:
      - "services/parking-management/**"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Run Maven tests for ${{ matrix.service }}
        run: |
          cd services/parking-management/${{ matrix.service }}
          mvn clean test -B
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: services/parking-management/${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

  build-and-push-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/QA' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    strategy:
      matrix:
        service: [parking-lot-service, parking-space-service]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Debug - Show project structure
        run: |
          echo "=== Project Structure ==="
          find . -name "*.xml" -type f | head -10
          echo ""
          echo "=== Services directory ==="
          ls -la services/parking-management/
          echo ""
          echo "=== Service directory for ${{ matrix.service }} ==="
          ls -la services/parking-management/${{ matrix.service }}/
      
      - name: Build with Maven
        run: |
          echo "=== Building ${{ matrix.service }} ==="
          cd services/parking-management/${{ matrix.service }}
          
          # First, build the parent project if needed
          if [ -f "../../../pom.xml" ]; then
            echo "Building parent project first..."
            cd ../../../
            mvn clean install -DskipTests -pl services/parking-management/${{ matrix.service }} -am
          else
            # Build only this module
            cd services/parking-management/${{ matrix.service }}
            mvn clean package -B -DskipTests
          fi
      
      - name: Verify JAR file exists
        run: |
          echo "=== Verifying JAR for ${{ matrix.service }} ==="
          JAR_PATH="services/parking-management/${{ matrix.service }}/target"
          if [ -d "$JAR_PATH" ]; then
            echo "Target directory exists at: $JAR_PATH"
            ls -la "$JAR_PATH/"
            echo ""
            echo "JAR files:"
            find "$JAR_PATH" -name "*.jar" -type f
          else
            echo "ERROR: Target directory not found at: $JAR_PATH"
            echo "Current directory: $(pwd)"
            find . -name "target" -type d | head -10
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/parking-management/${{ matrix.service }}
          file: services/parking-management/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR_FILE=target/parking-lot-service-1.0.0.jar
      
      - name: Verify Docker image
        run: |
          echo "‚úÖ ${{ matrix.service }} Docker image built and pushed successfully!"
          echo "üì¶ Repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}"
          echo "üè∑Ô∏è Tags: latest, ${{ github.sha }}"

  deploy-notification:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send deployment notification
        run: |
          echo "üöÄ DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo ""
          echo "üì¶ Microservices deployed:"
          echo "   ‚Ä¢ parking-lot-service"
          echo "   ‚Ä¢ parking-space-service"
          echo ""
          echo "üê≥ Docker Images:"
          echo "   ‚Ä¢ ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-service:latest"
          echo "   ‚Ä¢ ${{ secrets.DOCKERHUB_USERNAME }}/parking-lot-service:${{ github.sha }}"
          echo "   ‚Ä¢ ${{ secrets.DOCKERHUB_USERNAME }}/parking-space-service:latest"
          echo "   ‚Ä¢ ${{ secrets.DOCKERHUB_USERNAME }}/parking-space-service:${{ github.sha }}"
          echo ""
          echo "‚úÖ All tests passed"
          echo "‚úÖ All images built and pushed"
          echo "‚úÖ Ready for deployment!"