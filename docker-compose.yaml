version: "3.8"

services:

  # -------------------------
  # ZOOKEEPER
  # -------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - parking-network

  # -------------------------
  # KAFKA
  # -------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - parking-network

  # -------------------------
  # RABBITMQ
  # -------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - parking-network

  # -------------------------
  # MQTT
  # -------------------------
  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - parking-network

  # -------------------------
  # POSTGRES - CORE DOMAIN DB
  # -------------------------
  postgres-core:
    image: postgres:15
    container_name: postgres-core
    environment:
      POSTGRES_DB: core_domain_db
      POSTGRES_USER: core_user
      POSTGRES_PASSWORD: core_pass
    ports:
      - "5432:5432"
    volumes:
      - core_db_data:/var/lib/postgresql/data
    networks:
      - parking-network

  # -------------------------
  # POSTGRES - ACCESS DOMAIN DB
  # -------------------------
  postgres-access:
    image: postgres:15
    container_name: postgres-access
    environment:
      POSTGRES_DB: access_domain_db
      POSTGRES_USER: access_user
      POSTGRES_PASSWORD: access_pass
    ports:
      - "5433:5432"
    volumes:
      - access_db_data:/var/lib/postgresql/data
    networks:
      - parking-network

  # -------------------------
  # REDIS (PREPARADO)
  # -------------------------
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - parking-network

  # -------------------------
  # API GATEWAY
  # -------------------------
  api-gateway:
    build: ./services/gateway/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - rabbitmq
    networks:
      - parking-network

  # -------------------------
  # MICROSERVICES
  # -------------------------
  auth-service:
    build: ./services/security/auth-service
    networks:
      - parking-network

  user-service:
    build: ./services/security/user-service
    networks:
      - parking-network

  vehicle-service:
    build: ./services/vehicle/vehicle-service
    networks:
      - parking-network

  parking-space-service:
    build: ./services/parking-management/parking-space-service
    networks:
      - parking-network

  parking-lot-service:
    build: ./services/parking-management/parking-lot-service
    networks:
      - parking-network

  entry-service:
    build: ./services/access-control/entry-service
    networks:
      - parking-network

  exit-service:
    build: ./services/access-control/exit-service
    networks:
      - parking-network

  billing-service:
    build: ./services/billing-reporting/billing-service
    networks:
      - parking-network

  notification-service:
    build: ./services/billing-reporting/notification-service
    networks:
      - parking-network

  reporting-service:
    build: ./services/billing-reporting/reporting-service
    networks:
      - parking-network

  # -------------------------
  # PROMETHEUS
  # -------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - parking-network

  # -------------------------
  # GRAFANA
  # -------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - parking-network

# -------------------------
# VOLUMES
# -------------------------
volumes:
  core_db_data:
  access_db_data:

# -------------------------
# NETWORK
# -------------------------
networks:
  parking-network:
    driver: bridge
